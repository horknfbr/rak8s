---
# tasks file for kubeadm

- name: Install docker repo key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add docker repo
  apt_repository:
    repo: "deb [arch=arm64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"

- name: Pass bridged IPv4 traffic to iptables' chains
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: '1'
    state: present

- name: Add Google Cloud Repo Key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes to Available apt Sources
  template:
    src: kubernetes.list
    dest: /etc/apt/sources.list.d/kubernetes.list
    owner: root
    group: root
    mode: 0644

- name: apt-get update
  apt:
    update_cache: yes
    autoclean: yes
    autoremove: yes


# https://kubernetes.io/docs/setup/independent/install-kubeadm/
- name: Install apt-transport-https
  apt:
    name: apt-transport-https
    state: latest

- name: Install containerd
  apt:
    name: "containerd.io={{ containerd_version }}"
    state: present
    force: yes
  register: containerd_installed

- name: Lock Kubernetes version to {{ kubernetes_package_version }}
  command: "/usr/bin/apt-mark hold {{ item }}"
  when: containerd_installed.changed
  loop:
  - containerd.io

- name: Install k8s {{ kubernetes_package_version }} Y'all
  apt:
    name: "['kubelet={{ kubernetes_package_version }}', 'kubeadm={{ kubernetes_package_version }}','kubectl={{ kubernetes_package_version }}']"
    state: present
    force: yes
  register: kubernetes_installed

- name: Lock Kubernetes version to {{ kubernetes_package_version }}
  command: "/usr/bin/apt-mark hold {{ item }}"
  when: kubernetes_installed.changed
  loop:
  - kubelet
  - kubeadm
  - kubectl
